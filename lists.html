<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <style>
        body{
            background-image: url(images\ \(2\).jpg);
            color: aliceblue;
            background-repeat: repeat;
          
        }
    </style>
</head>
<body>
    <!--ordered list-->
    <h1>Programming languages</h1>
    <ol>
        <li>Python</li>
        <li>Kotlin</li>
        <li>Java</li>
        <li>PJP</li>
    </ol>
    <!--unordered list-->
    <h1>Fruits</h1>
    <ul style="list-style: square;">
        <li>Mango</li>
        <li>Banana</li>
        <li>Apple</li>
    </ul>
    <!--nested list-->
    <h1>Geeks for geeks</h1>
    <ul>
        <li>DSA
            <ul>
                <li>Array</li>
                <li>Linked list</li>
                <li>stack</li>
                <li>Queue</li>
            </ul>
        </li>
        <li>Web tech <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>javascripts</li>
         </ul></li>
        <li>Aptitude</li>
        <li>Gate</li>
        <li>Placement</li>
    </ul>
</body>
</html>

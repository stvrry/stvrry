<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
    <style>
      
      
    </style>
</head>
<body>
    <form action="">
        <legend><u>Student information</u></legend>
        <label>First name</label><br>
        <input type="text" placeholder="Enter First name" required="required" ><br>
        <label>Surname</label><br>
        <input type="text" placeholder="Enter Surname" required="required" ><br>
        <label>Email address</label><br>
        <input type="email" placeholder="Enter Email address" required="required" ><br>
        <label>Password</label><br>
        <input type="password" placeholder="Enter password" required="required" ><br>
        <p>Choose a programming language</p>
        <input type="radio" id="python"> 
        <label for="python">python</label><br>
        <input type="radio" id="PHP">
        <label for="PHP">PHP</label><br>
        <input type="radio" id="java">
        <label for="java">java</label><br>
        <p>Choose your favourite game</p>
        <input type="checkbox" id="L4d">
        <label for="L4d">L4d</label><br>
        <input type="checkbox" id="god of war">
        <label for="god of war">god of war</label><br>
        <input type="checkbox" id="FC">
        <label for="FC">FC</label><br>
        <label for="Nationality">Nationality</label>
        <select name="" id="Nationality">

            <option value="choose" disabled="disabled">Choose nationality</option>
            <option value="Kenyan">Kenyan</option>
            <option value="Brazilian">Brazilian</option>
            <option value="American">American</option>
            <option value="other">other</option>
        </select><br>
        <label for="file">Choose a file</label>
        <input type="file" id="file" required="required"><br>
        <label for="YOB">Year of birth</label><br>
        <input type="date" id="YOB"><br>
        <label for="Ab">About</label><br>
        <input type="textarea " id="Ab" style="height: 20px;" width="40px" placeholder="Type nigga"><br>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
